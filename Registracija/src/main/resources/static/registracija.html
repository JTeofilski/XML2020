<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<title>Registracija</title>
	</head>
	<body>
		<h1>Stranica za registraciju</h1>
		<p>Popunite svoje podatke</p>
		<div class="reg-parent"> <!-- mora da postoji parent div da bi child div bio u sredini -->
			<div class="reg">
				<form id="inputForm">
					<div class="vertically">
						<label class="col-3">E-mail:</label>
						<input class="col-9 form-control" name="email" type="text" placeholder="Unesite e-mail">
					</div>
					<div class="vertically">
						<label class="col-3">Lozinka:</label>
						<input class="col-9 form-control" name="lozinka" type="password" placeholder="Unesite lozinku">
					</div>
					<div class="vertically">
						<label class="col-3">Potvrda lozinke:</label>
						<input class="col-9 form-control" type="password" placeholder="Potvrdite lozinku">
					</div>
					<div class="vertically">
						<label class="col-3">Ime:</label>
						<input class="col-9 form-control" name="ime" type="text" placeholder="Unesite ime">
					</div>
					<div class="vertically">
						<label class="col-3">Prezime:</label>
						<input class="col-9 form-control" name="prezime" type="text" placeholder="Unesite prezime">
					</div>
					<div class="vertically">
						<label class="col-3">Adresa:</label>
						<input class="col-9 form-control" name="adresa" type="text" placeholder="Unesite adresu">
					</div>
					<div class="vertically">
						<label class="col-3">Korisnicko ime:</label>
						<input class="col-9 form-control" name="korisnickoIme" type="text" placeholder="Unesite korisnicko ime">
					</div>

					<div class="vertically">
						<button type="button" class="btn btn-primary col-3" id="registracija">Potvrda</button>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript">
	  	$("#registracija").click(function() {
	  		 var formData = JSON.stringify({
	  	          email:$("#inputForm [name='email']").val(),
	  	          lozinka:$("#inputForm [name='lozinka']").val(),
	  	          korisnickoIme:$("#inputForm [name='korisnickoIme']").val(),
	  	          ime:$("#inputForm [name='ime']").val(),
	  	          prezime:$("#inputForm [name='prezime']").val(),
	  	          adresa:$("#inputForm [name='adresa']").val()
	  	          
	  	      });
	  		 
	  		$.ajax({
				url: "http://localhost:2020/registracijaapp/korisnici/registracija",
				type: "POST",
				data: formData,
				//saljemo json i ocekujemo json nazad
				contentType: "application/json",
				datatype: 'json',
				success: function(result){
					
					
				alert("uspesna registracija!")
				
				}
	  	});
	  	});
	  	</script>
	</body>
</html>
