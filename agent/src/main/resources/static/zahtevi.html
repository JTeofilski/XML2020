<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Zahtevi</title>

<script src="scripts/jquery-3.2.1.min.js"></script>
		<script src="scripts/tether.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<script src="scripts/fje.js"></script>


<script>

var url_string = window.location.href;
var url = new URL(url_string);
var idAgenta = url.searchParams.get("id");

$(document).ready(function() {
	 $.ajax({
	        url: "http://localhost:8099/zahtevi/"+idAgenta, 
	   		type: "GET",
	   		contentType: "application/json",
	   		datatype: 'json',
	    	   success: function(data){	
	    		   
	    		   for(i=0;i<data.length; i++){
	    			   
	    			   var div= "<div> <p>Zahtev</p>";
	    			   for (n=0;n<data[i].narudzbenica.length;n++){
	    				   div+= "<div>"
	    				   			+ "<p>Narudzbenica: </p>"
	    				   			+ "<p>Oglas ID: "+ data[i].narudzbenica[n].oglasId + "</p>"
	    				   			+ "<p>Od: "+ data[i].narudzbenica[n].rentiranjeOd + "</p>"
	    				   			+ "<p>Od: "+ data[i].narudzbenica[n].rentiranjeDo + "</p>"
	    				   			+ "</div>";

	    			   }
	    			   div+= "<button onclick='OdobriZahtev("+data[i].identifikacioniBroj+","+idAgenta+")'>Odobri zahtev</button>"
	    				   + "</div>";
	    			   $("body").append(div);
	    		   }
	    		   
					

	    	   }
	 
	 });
});




</script>

</head>
<body>
<h1>Zahtevi za odobravanje:</h1>
</body>
</html>
