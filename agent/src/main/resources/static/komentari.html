<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Komentari</title>

<script src="scripts/jquery-3.2.1.min.js"></script>
<script src="scripts/tether.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/fje.js" charset="UTF-8" type="text/javascript"></script>

<script>
var url_string = window.location.href;
var url = new URL(url_string);
var oglasId= url.searchParams.get("id");

$(document).ready(function() {
	 $.ajax({
	        url: "http://localhost:8099/oglasi/komentari/"+oglasId, 
	   		type: "GET",
	   		contentType: "application/json",
	   		datatype: 'json',
	    	   success: function(data){	 
	    		   for(i=0;i<data.length;i++){
	    			   var newDiv="<div> <p>Korisnik: "+data[i].imeKorisnika+"</p>"
	    			   				+ "<p>Komentar: "+data[i].tekstKomentara+"</p>"
	    			   				+ "<p>Datum: "+data[i].datumVremeKreiranja+"</p>"
	    			   				+ "</div>";
	    			   				$("body").append(newDiv)
	    		   }
	    		   
	    	   }
	 });
});


</script>

<style>
div{
	margin-top:5px;
	border-style: ridge;
	
}
</style>		

</head>

</html>
