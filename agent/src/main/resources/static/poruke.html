<!DOCTYPE html>
<html>
<head>
<script src="scripts/jquery-3.2.1.min.js"></script>
		<script src="scripts/tether.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
<title>Insert title here</title>
</head>

</head>
<body>
<script type="text/javascript">
		var url_string = window.location.href;
		var url = new URL(url_string);
		var id = url.searchParams.get("id");
		</script>
		<script type="text/javascript">
		$(document).ready(function() {
			 $.ajax({
			        url: "http://localhost:8099/poruke/svePoruke/" + id, 
			   		type: "GET",
			   		contentType: "application/json",
			   		datatype: 'json',
			    	   success: function(data){	   
			    		  for (var i=0; i<data.length; i++){
			    			
			    		   newRow = 
									"<tr>"
										
										+ "<td>" + data[i].text + "</td>"
										+ "<td>" + data[i].zahtev.registrovaniKorisnkID + "</td>"
										+ "<td>" + data[i].zahtev.identifikacioniBroj + "</td>"
										+ "<td>" + "<button class='btn' id='inbox'><a id='link' href='http://localhost:8099/porukeOdgovor.html?id="+data[i].identifikacioniBroj+"'</a><i class='fa fa-paper-plane'>odgovori</i></button>" + " </td>"
									+ "</tr>"
									
								$("#poruke").append(newRow)	
			    			 
			    	   }
			    	   }
			      
			       });
			
		  
			 });
			
		</script>
		<h3 id="porukeNaslov">Vase poruke</h3>
		<table id="poruke" class = "table " style= "width:700px">
			<tr class="header">
				<th>text</th>
				<th>korisnik</th>
				<th>zahtev id</th>
				
			</tr>
			</table>
</body>
</html>
