<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="scripts/jquery-3.2.1.min.js"></script>
		<script src="scripts/tether.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
<title>Dodaj sliku oglasa</title>
</head>
<body>
<script type="text/javascript">
		var url_string = window.location.href;
		var url = new URL(url_string);
		var id = url.searchParams.get("id");
		</script>
	

<form id="file-upload-form">
    <label for="file-upload-input">Select file to upload</label>
    <input type="file" id="file-upload-input" accept="image" name="file">
    <button type="submit">Start Upload</button>
</form>
<script type="text/javascript">
$(document).ready(function() {
$("#file-upload-form").on("submit", function (e) {

    // cancel the default behavior
    e.preventDefault();

    // use $.ajax() to upload file
    $.ajax({
        url: "http://localhost:8099/oglasi/file-upload/" + id,
        type: "POST",
        data: new FormData(this),
        enctype: 'multipart/form-data',
        processData: false,
        contentType: false,
        cache: false,
        success: function (res) {
            alert("Uspesno dodavanje novog oglasa!");
        },
        error: function (err) {
        	 alert("Uspesno dodavanje novog oglasa!");
        }
    });
});
});	  
	  </script>
</body>
</html>
