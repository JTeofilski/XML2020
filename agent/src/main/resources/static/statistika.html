<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Statistika</title>

<script src="scripts/jquery-3.2.1.min.js"></script>
		<script src="scripts/tether.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<script src="scripts/fje.js"></script>


<script>
var url_string = window.location.href;
var url = new URL(url_string);
var idAgenta = url.searchParams.get("id");

$(document).ready(function() {
	 $.ajax({
	        url: "http://localhost:8099/izvestaji/statistika/"+idAgenta, 
	   		type: "GET",
	   		contentType: "application/json",
	   		datatype: 'json',
	    	   success: function(data){	
	    		   $("#brkm").append(data)	;
	    	   }
	 
	 });
	 
	 $.ajax({
	        url: "http://localhost:8099/oglasi/statistika/"+idAgenta, 
	   		type: "GET",
	   		contentType: "application/json",
	   		datatype: 'json',
	    	   success: function(data){	
	    		   $("#brkom").append(data)	;
	    	   }
	 
	 });
	 
	 $.ajax({
	        url: "http://localhost:8099/oglasi/statistika/ocena/"+idAgenta, 
	   		type: "GET",
	   		contentType: "application/json",
	   		datatype: 'json',
	    	   success: function(data){	
	    		   $("#ocena").append(data)	;
	    	   }
	 
	 });
});

</script>
</head>
<body>
<p id="brkm"></p>
<p id="brkom"></p>
<p id="ocena"></p>

</body>
</html>
