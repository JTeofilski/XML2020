<!DOCTYPE html>
<html>
	<head>
	<script src="scripts/jquery-3.2.1.min.js"></script>
		<script src="scripts/tether.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<style>
			table, th, td {
  				border: 1px solid black;
			}
			body {	
				background: linear-gradient(45deg, #fafbfc, #00FFFF);
			}

			.container{
				position: relative;
				left: 10%;
				
			}
			
		</style>
		
		<meta charset="UTF-8">
		<title>Spisak korisnika</title>
		<script>
		
		
		$(document).ready(function() {
			 $.ajax({
			        url: "http://localhost:2020/adminservisapp/adminservlet/korisnici/sviRegistrovani", 
			   		type: "GET",
			   		contentType: "application/json",
			   		datatype: 'json',
			    	   success: function(data){	   
			    		  for (var i=0; i<data.length; i++){
			    			 if(data[i].status!="blokiran"&&data[i].status=="aktivan"){
			    		   newRow = 
									"<tr>"
										
										+ "<td>" + data[i].ime + "</td>"
										+ "<td>" + data[i].prezime + "</td>"
										+ "<td>" + data[i].adresa + "</td>"
										+ "<td><a class=\"obrisi\" onclick=\"getIDB(this)\" data-id=\"" + data[i].identifikacioniBroj +"\" href='#'>obrisi</a></td>"
										+ "<td><a class=\"blokiraj\" onclick=\"getIDBB(this)\" data-id=\"" + data[i].identifikacioniBroj +"\" href='#'>blokiraj</a></td>"
									+ "</tr>"
									
								$("#korisnici").append(newRow)	
			    			 }else if(data[i].status=="cekanje"){
			    				 
			    				 newRow = 
										"<tr>"
											
											+ "<td>" + data[i].ime + "</td>"
											+ "<td>" + data[i].prezime + "</td>"
											+ "<td>" + data[i].adresa + "</td>"
											+ "<td><a class=\"obrisi\" onclick=\"getIDB(this)\" data-id=\"" + data[i].identifikacioniBroj +"\" href='#'>obrisi</a></td>"
											+ "<td><a class=\"aktiviraj\" onclick=\"getIDA(this)\" data-id=\"" + data[i].identifikacioniBroj +"\" href='#'>aktiviraj</a></td>"
										+ "</tr>"
										
									$("#korisnici").append(newRow) 
			    				 
			    				 
			    			 }
			    	   }
			    	   }
			      
			       });
			
		  
			 });
			
		</script>
		<script type="text/javascript">
		function getIDB(e){
			localStorage.setItem("korisnikZaBrisanje", $(e).attr('data-id'));
		}
		function getIDBB(e){
			localStorage.setItem("korisnikZaBlokiranje", $(e).attr('data-id'));
		}
		function getIDA(e){
			localStorage.setItem("korisnikZaAktiviranje", $(e).attr('data-id'));
		}
		</script>
		<script type="text/javascript">
		$(document).on("click", ".obrisi", function(event){

			event.preventDefault();
			
			$.ajax({
				url: "http://localhost:2020/adminservisapp/adminservlet/korisnici/obrisi/"  + localStorage.getItem("korisnikZaBrisanje"),
				type: "DELETE",
				success: function(data){
					if(data){
						location.href = "http://localhost:2020/adminservisapp/adminservlet/korisnici.html"			
					}else
						alert("BRISANJE SALE NIJE USPELO.");
				}
			});
		});
		</script>
		<script type="text/javascript">
		$(document).on("click", ".blokiraj", function(event){

			event.preventDefault();
			
			$.ajax({
				url: "http://localhost:2020/adminservisapp/adminservlet/korisnici/blokiraj/"  + localStorage.getItem("korisnikZaBlokiranje"),
				type: "PUT",
				success: function(data){
					if(data){
						location.href = "http://localhost:2020/adminservisapp/adminservlet/korisnici.html"			
					}else
						alert("BLOKIRANJE KORISNIKA NIJE USPELO.");
				}
			});
		});
		</script>
		<script type="text/javascript">
		$(document).on("click", ".aktiviraj", function(event){

			event.preventDefault();
			
			$.ajax({
				url: "http://localhost:2020/adminservisapp/adminservlet/korisnici/aktiviraj/"  + localStorage.getItem("korisnikZaAktiviranje"),
				type: "PUT",
				success: function(data){
					if(data){
						location.href = "http://localhost:2020/adminservisapp/adminservlet/korisnici.html"			
					}else
						alert("AKTIVIRANJE KORISNIKA NIJE USPELO.");
				}
			});
		});
		</script>
<style>
a:hover {
  color: red;
}
</style>
	</head>
	<body>
		<h3 id="korisniciNaslov">Registrovani korisnici</h3>
		<table id="korisnici" class = "table " style= "width:700px">
			<tr class="header">
				<th>ime</th>
				<th>prezime</th>
				<th>adresa</th>
				
			</tr>
			</table>
			
	</body>
</html>
