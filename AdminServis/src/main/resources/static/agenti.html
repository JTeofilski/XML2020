<!DOCTYPE html>
<html>
	<head>
	<script src="scripts/jquery-3.2.1.min.js"></script>
		<script src="scripts/tether.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<style>
			table, th, td {
  				border: 1px solid black;
			}
			body {	
				background: linear-gradient(45deg, #fafbfc, #00FFFF);
			}

			.container{
				position: relative;
				left: 10%;
				
			}
			
		</style>
		
		<meta charset="UTF-8">
		<title>Spisak agenata</title>
		<script>
		
		
		$(document).ready(function() {
			 $.ajax({
			        url: "http://localhost:2020/adminservisapp/adminservlet/agenti/sviAgenti", 
			   		type: "GET",
			   		contentType: "application/json",
			   		datatype: 'json',
			    	   success: function(data){	   
			    		  for (var i=0; i<data.length; i++){
			    			 if(data[i].status=="cekanje"){
			    		   newRow = 
									"<tr>"
										
										+ "<td>" + data[i].ime + "</td>"
										+ "<td>" + data[i].prezime + "</td>"
										+ "<td>" + data[i].adresa + "</td>"
										+ "<td><a class=\"registruj\" onclick=\"getIDB(this)\" data-id=\"" + data[i].identifikacioniBroj +"\" href='#'>registruj</a></td>"
									+ "</tr>"
									
								$("#agenti").append(newRow)	
			    			 }
			    	   }
			    	   }
			      
			       });
			
		  
			 });
			
		</script>
		<script type="text/javascript">
		function getIDB(e){
			localStorage.setItem("agentZaRegistrovanje", $(e).attr('data-id'));
		}
		
		</script>
		<script type="text/javascript">
		$(document).on("click", ".registruj", function(event){

			event.preventDefault();
			
			location.href = "http://localhost:2020/adminservisapp/adminservlet/agentiRegistracija.html?id=" + 	localStorage.getItem("agentZaRegistrovanje")		
		});
		</script>
		
<style>
a:hover {
  color: red;
}
</style>
	</head>
	<body>
		<h3 id="agentiNaslov">Agenti za registraciju</h3>
		<table id="agenti" class = "table " style= "width:700px">
			<tr class="header">
				<th>ime</th>
				<th>prezime</th>
				<th>adresa</th>
				
			</tr>
			</table>
			
	</body>
</html>
